{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">Nueva Contraseña</div>
            <div class="card-body">
                <p>Por favor ingresa tu nueva contraseña dos veces.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }} <button type="submit" class="btn btn-success w-100">Cambiar Contraseña</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
