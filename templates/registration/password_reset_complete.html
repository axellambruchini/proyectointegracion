{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow border-success">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">¡Contraseña Cambiada!</h4>
            </div>
            <div class="card-body text-center">
                <div class="display-1 text-success mb-3">
                    <i class="bi bi-check-circle"></i>
                </div>
                <p class="lead">Tu contraseña ha sido actualizada correctamente.</p>
                <p>Ya puedes acceder con tu nueva credencial.</p>
                
                <div class="d-grid gap-2 mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
